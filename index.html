<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggins Motivational Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
      <div class="chat-container">
          <div class="chat-header">
              <button id="settings-btn" class="settings-btn" title="Settings">
                  <i class="fas fa-cog"></i>
              </button>
              <h2 id="chatbot-name">Goggins Bot</h2>
              <button id="clear-btn" class="clear-btn" title="Clear chat history">
                  <i class="fas fa-trash-alt"></i>
              </button>
          </div>
          
          <div class="chat-intro">
              <div class="mood-indicator">
                  <span id="mood-text">Ready to push your limits</span>
              </div>
          </div>
          
          <div class="chat-box" id="chat-box">
              <!-- Messages will appear here -->
          </div>
          
          <div class="chat-input">
              <button id="mic-btn" title="Voice input">
                  <i class="fas fa-microphone"></i>
              </button>
              <input type="text" id="user-input" placeholder="Type your message here...">
              <button id="send-btn">
                  <i class="fas fa-paper-plane"></i>
              </button>
              <button id="voice-btn" title="Toggle voice response">
                  <i class="fas fa-volume-up"></i>
              </button>
          </div>
      </div>

      <!-- Audio player (hidden) -->
      <audio id="audio-player" style="display: none;"></audio>

      <!-- Settings Panel -->
      <div class="settings-panel" id="settings-panel">
          <div class="settings-header">
              <h3>Customize Your Goggins</h3>
              <button id="close-settings" class="close-settings">
                  <i class="fas fa-times"></i>
              </button>
          </div>
          <div class="settings-content">
              <div class="setting-group">
                  <label for="chatbot-name-input">Chatbot Name:</label>
                  <input type="text" id="chatbot-name-input" value="Goggins Bot">
              </div>
              
              <div class="setting-group">
                  <label>Theme Color:</label>
                  <div class="color-options">
                      <button class="color-option" data-color="#1a1a1a" style="background-color: #1a1a1a;"></button>
                      <button class="color-option" data-color="#003366" style="background-color: #003366;"></button>
                      <button class="color-option" data-color="#8B0000" style="background-color: #8B0000;"></button>
                      <button class="color-option" data-color="#006400" style="background-color: #006400;"></button>
                      <button class="color-option" data-color="#4a4a4a" style="background-color: #4a4a4a;"></button>
                  </div>
              </div>
              
              <div class="setting-group">
                  <label>Intensity Level:</label>
                  <select id="intensity-select">
                      <option value="challenging">Challenging (Default)</option>
                      <option value="reflective">Reflective</option>
                      <option value="drill">Drill Sergeant</option>
                  </select>
              </div>
              
              <div class="setting-group toggle-group">
                  <label for="show-timestamps">Show Message Timestamps:</label>
                  <label class="toggle-switch">
                      <input type="checkbox" id="show-timestamps">
                      <span class="toggle-slider"></span>
                  </label>
              </div>
              
              <div class="setting-group toggle-group">
                  <label for="dark-mode">Dark Mode:</label>
                  <label class="toggle-switch">
                      <input type="checkbox" id="dark-mode" checked>
                      <span class="toggle-slider"></span>
                  </label>
              </div>
              
              <div class="setting-group toggle-group">
                  <label for="voice-output">Voice Responses:</label>
                  <label class="toggle-switch">
                      <input type="checkbox" id="voice-output" checked>
                      <span class="toggle-slider"></span>
                  </label>
              </div>
              
              <div class="setting-group toggle-group">
                  <label for="speech-input">Speech Recognition:</label>
                  <label class="toggle-switch">
                      <input type="checkbox" id="speech-input">
                      <span class="toggle-slider"></span>
                  </label>
              </div>
              
              <div class="setting-group">
                  <label for="voice-select">Voice Type:</label>
                  <select id="voice-select">
                      <option value="onyx">Onyx (Deep, Commanding)</option>
                      <option value="echo">Echo (Balanced, Clear)</option>
                      <option value="alloy">Alloy (Versatile, Neutral)</option>
                      <option value="nova">Nova (Warm, Friendly)</option>
                      <option value="shimmer">Shimmer (Bright, Optimistic)</option>
                      <option value="fable">Fable (Animated, Expressive)</option>
                  </select>
              </div>
              
              <div class="settings-footer">
                  <button id="save-settings" class="btn save-btn">Save Changes</button>
                  <button id="reset-settings" class="btn reset-btn">Reset to Default</button>
              </div>
          </div>
      </div>
    </div>
    
    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settings-overlay"></div>
    
    <!-- Load scripts in proper order -->
    <script src="voice-chat.js"></script>
    <script src="app.js"></script>
</body>
</html>
