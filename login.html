<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Goggins Motivational Chatbot</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>GOGGINS BOT</h1>
            <p>Stay Hard. Get After It.</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2>Welcome Back, Warrior</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="auth-btn">
                    <span>LOGIN</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2>Join the Hard Army</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="auth-btn">
                    <span>REGISTER</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="motivational-quote">
            <p>"The only way to get better is to get comfortable being uncomfortable."</p>
            <span>- David Goggins</span>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
